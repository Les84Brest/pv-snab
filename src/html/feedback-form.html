<section class="section feedback">
    <div class="feedback__container">
        <div class="services__header section-header">
            <div class="section-header__decription">Получить консультацию</div>
            <h2 class="section-header__title">Остались вопросы?</h2>
        </div>
        <div class="feedback__body">
            <div class="feedback__photo -ibg_contain">

                <img src="@img/feedback-headphones.png" alt="Получить консультацию фото" class="feedback__image">

            </div>
            <div class="feedback__content">
                <h3 class="feedback__title">Получить консультацию</h3>
                <form action="#" class="feedback__form ">
                    <div class="form-field">
                        <input type="text" class="form-field__input form-input" name="clientName"
                            placeholder="Ваше имя*" required>
                    </div>
                    <div class="form-field">

                        <input type="text" class="form-field__input form-input" name="clientPhone"
                            placeholder="Ваш телефон*" required>
                    </div>
                    <div class="form-field">
                        <textarea name="clientMessage" class="form-field__textarea form-input"
                            placeholder="Ваше сообщение*" required></textarea>
                    </div>
                    <div class="form-field__agreement">
                        <div class="form-field">
                            <input id="process-data" type="checkbox" class="form-field__checkbox">
                            <label for="process-data" class="form-field__label">
                                Даю согласие на обработку моих <a href="" class="form-field__link">персональных
                                    данных</a>

                            </label>
                        </div>
                    </div>
                    <div class="form-field">
                        <input type="submit" class="form-field__btn btn primary" value="Отправить">
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>
